<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid p-md-5">
        <div class="row text-center mb-3">
            <div class="col-12">
                <h1>Random Name Generator</h1>
            </div>
            <div class="col-12">
                <h3>Put a list of names in the input blah blah blah click the save button blah blah blah click the
                    generate button</h3>
            </div>
        </div>
        <div class="row text-center mb-5">
            <div class="col-8">
                <input type="text" id="nameInput" class="w-100 form-control" placeholder="Enter Names">
            </div>
            <div class="col-4"><button class="btn btn-primary" id="addNameBtn">Add Name(s)</button></div>
        </div>
        <div class="row mb-5">
            <div class="col-8">
                <ul id="nameList" class="list-group"></ul>
            </div>
            <div class="col-4 text-center"><button class="btn btn-primary" id="pickRandomBtn">Generate Random Name</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <div class="slots">
                    <div class="reel">
                        <div class="reel-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
